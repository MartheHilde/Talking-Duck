<!DOCTYPE html>
<html>
<head>
    <!--
    This app was created by following a course led by Boolean UK during their coding week Januar 2023. 
    Thanks for checking out the code and have fun playing around with the Talking Duck app!
    
    The app works best in Chrome or Safari
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script> 

    <title>Talking Duck</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <img src="img/logo.gif">
        </header>

        
        <main>
        <!--Text area / input-->
            <textarea placeholder="Write something here...!"></textarea>
        <!-- Controls / pitch-->
            <div class="controls">
                <button>
                    <img src="img/play.png">
                </button>
                <div class="pitch-controls">
                    <label>Pitch</label>
                    <input id="pitch-range" type="range" min="0.1" max="2" step="0.1"/>
                </div>

            </div>
        <!-- Ducks! -->
        <figure>
            <img class="static-duck" src="img/staticduck.png">
            <img hidden class="animated-duck" src="img/talkingduck.gif">
        </figure>
        </main>
        
    </div>
    </body>
</html>
